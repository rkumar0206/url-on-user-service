<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
    <link href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<script>

        function validateForm() {

           var password = document.forms.passwordForm.password.value;
           var confirmPassword = document.forms.passwordForm.confirmPassword.value;

           if(password != confirmPassword) {
                window.alert("Passwords does not match.");
                event.preventDefault();
                return false;
           }
           return true;
        }


</script>


<div class="container">

    <div class="text-center">
        <h2>Reset Your Password</h2>
    </div>

    <form method="post" name="passwordForm"
          onsubmit="return validateForm()" style="max-width: 350px; margin: 0 auto;"
          th:action="@{/urlon/api/users/account/passwordReset}">
        <input name="token" th:value="${token}" type="hidden"/>
        <input name="uid" th:value="${uid}" type="hidden"/>

        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input autofocus class="form-control" id="password" name="password"
                           placeholder="Enter your new password" required type="password"/>
                </p>
                <p>
                    <input class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm your new password" required type="password"/>
                </p>
                <p class="text-center">
                    <input class="btn btn-primary" type="submit" value="Change Password"/>
                </p>
            </div>
        </div>
    </form>

</div>
</body>
</html>
